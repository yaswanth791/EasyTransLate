<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is main section -->
    <div class="internet--Popup--page">
      <div class="internet--popup">
        <h2 class="close">x</h2>
        <img src="./files/wifi.svg" class="wifi-img" alt="">
        <h2 class="warning-text">Please check your internet connection</h2>
      </div>
    </div>
    <nav class="navigation">
      <img class="logo" src="./files/LOGO.svg" alt="Logo" />
      <div class="options-tab">
        <ul class="options">
          <a class="option-link" href="#"
            ><li class="option1 option">Translate</li></a
          >
          <a class="option-link" href="#"
            ><li class="option2 option">Dictionary</li></a
          >
        </ul>
      </div>
    </nav>
    <div class="main">
      
      </div>
      <div class="header">
        <span class="animate-span"
          ><h1 class="logo--name">Easy Convert</h1></span
        >
        <div class="sub-head">
          <p class="p--tag">Convert words at your</p>
          <p class="p--tag arrow">&#8594</p>
          <p class="p--tag">finger tips</p>
        </div>
        <button class="magic--btn">See Magic</button>
      </div>
      <div class="head-bottom"></div>
    </div>

    <div class="body">
      <h1 class="body--name">Translate Here</h1>
      <div class="lang--select">
        <select class="option-drop option-drop1" name="" id="">
        </select>
        <div class="btn-optn">
          <button class="swap--btn">
            <img src="./files/swap.svg" alt="" class="swap-img" />
          </button>
        </div>
        <select class="option-drop option-drop2" name="" id="">
        </select>
      </div>
      <div class="translate--section">
        <textarea class="input" placeholder="Enter text"></textarea>
        <textarea class="output" placeholder="Translate" readonly></textarea>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
    integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js"></script>
  <script src="./animate.js"></script>
</html>
